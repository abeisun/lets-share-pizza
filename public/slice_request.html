<!DOCTYPE html>

<html>

<head>
	<title>Add To Pizza Request</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<h1>Request a slice!</h1>
	<div class = "slice-req">
		<form id = "form">
			Number of slices: <input type = "text" name = "input" value = ""/></br></br>
			Your Name: <input type = "text" name = "input" value = ""/></br></br>
			Phone Number: <input type = "text" name = "input" value = ""/></br></br>
            objectID (for testing): <input type = "text" name = "input" value = ""/></br></br>
		</form>

		<button onclick="loadData()" type= "button" class= "btn btn-default" role = "button">submit request</button>

	</div>

	<script type="text/javascript">
		function loadData()
		{
			var form = document.getElementById("form");
			var numSlices = form.elements[0].value;
            var contact = { 'name': form.elements[1].value, 'phoneNumber': form.elements[2].value };
            var objID = form.element[3].value;
			url = "https://lets-share-pizza.herokuapp.com/addToOrder";
			$.post(url, { 'objID': objID, 'numSlices': numSlices, 'contact': contact });
		}
	</script>
</body>

</html>
